<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Real Person</title>
<link rel="stylesheet" href="jquery.realperson.css">
<style type="text/css">
label { display: inline-block; width: 20%; }
.realperson-challenge { display: inline-block }
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.realperson.js"></script>
<script type="text/javascript">
$(function() {
	$('#defaultReal').realperson({
		placeholder: '#captchaPlaceholder',
		length: 7
	});
});
</script>
</head>
<body>
<h1>jQuery Real Person</h1>
<p>This page demonstrates the very basics of the
	<a href="http://keith-wood.name/realPerson.html">jQuery Real Person plugin</a>.
	It contains the minimum requirements for using the plugin and
	can be used as the basis for your own experimentation.</p>
<p>For more detail see the <a href="http://keith-wood.name/realPersonRef.html">
	documentation reference</a> page.</p>
<form action="http://keith-wood.name/realPerson.php" method="post">
	<p><label>Other fields:</label><input type="text" id="field"></p>
	<table cellpadding="5">
		<tr>
			<td>&nbsp;</td>
			<td id="captchaPlaceholder"></td>
		<tr>
		<tr>
			<td nowrap><label>Please enter the letters displayed:</label></td>
			<td><input type="text" id="defaultReal" name="defaultReal"></td>
		</tr>
	</table>
	<p style="clear: both;"><label>&nbsp;</label><input type="submit" value="Submit"></p>
</form>
</body>
</html>
